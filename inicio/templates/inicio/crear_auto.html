{% extends "base.html" %}
{% block title_head %}
Crear Auto
{% endblock title_head %}\
{% block h1_header %}Crear Auto{% endblock h1_header %}

{% block main %}
<form action={% url "inicio:crear_auto" %} method="post">
    {% csrf_token %}
    {% comment %} <p>
        Marca: 
        <input type="text" name='marca' placeholder='Ford, Fiat, etc...'>
    </p>
    <p>
        Modelo: 
        <input type="text" name='modelo' placeholder='Modelo'>
    </p>
    <p>
        Anio: 
        <input type="number" name='anio' placeholder='Anio'>
    </p> {% endcomment %}
    
    {{formulario}}

    <input type="submit" value='Enviar formulario'>

    {% comment %} <button>Enviar formulario</button> {% endcomment %}

</form>
{% endblock main %}
