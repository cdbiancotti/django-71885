{% extends "base.html" %}
{% block title_head %}
Paleta
{% endblock title_head %}\
{% block h1_header %}{{paleta}}{% endblock h1_header %}

{% block main %}

<ul>
    <li>Marca: {{paleta.marca}}</li>
    <li>Anio: {{paleta.anio}}</li>
    <li>Fecha: {{paleta.fecha}}</li>
    <li>Imagen: <img src={{paleta.imagen.url}} alt="Imagen de la paleta" height='200px'></li>
</ul>

{% endblock main %}
